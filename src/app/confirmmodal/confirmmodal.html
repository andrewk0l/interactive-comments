<div class="modal-backdrop">
  <div class="modal-box">
    <h2>Delete Comment</h2>
    <p>{{ message }}</p>
    <div class="modal-actions">
      <button class="btn cancel" (click)="onCancel()">NO, CANCEL</button>
      <button class="btn confirm" (click)="onConfirm()">YES, DELETE</button>
    </div>
  </div>
</div>
